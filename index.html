<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Design</title>
</head>
<body>
<div class="container">
    <p>CUSTOM SELECT OPTION</p>
    <h1>CHECKBOX</h1>
<div class="card-container" id="card-container">
<div class="card-style card" id="card-1">
    <i class="fa-solid fa-check ok"  style="font-size:18px;"></i>
    <i class="fa-brands fa-facebook-f icon" id="card-text-1"></i>
    <p id="p">Facebook</p>
</div>

<div class="card-style card" id="card-2">
    <i class="fa-solid fa-check ok" style="font-size:18px;"></i>
    <i class="fa-brands fa-twitter icon" id="card-text-2"></i>
    <p>Twitter</p>
</div>
<div class="card-style card"id="card-3">
    <i class="fa-solid fa-check ok" style="font-size:18px;"></i>
    <i class="fa-brands fa-instagram icon"id="card-text-3"></i>
    <p>Instagram</p>
</div>
 <div class="card-style card" id="card-4">
    <i class="fa-solid fa-check ok" style="font-size:18px;"></i>
    <i class="fa-brands fa-linkedin-in icon" id="card-text-4"></i>
    <p>Linkedin</p>
</div>
<div class="card-style card " id="card-5">
    <i class="fa-solid fa-check ok" style="font-size:18px;"></i>
    <i class="fa-brands fa-whatsapp icon" id="card-text-5"></i>
    <p>Whatsapp</p>
</div>
<div class="card-style card " id="card-6">
    <i class="fa-solid fa-check ok" style="font-size:18px;"></i>
    <i class="fa-brands fa-google-plus-g icon"id="card-text-6"></i>
    <p>GooglePlus</p>
</div>
<div class="card-style card" id="card-7">
    <i class="fa-solid fa-check ok" style="font-size:18px;"></i>
  
    <i class="fa-brands fa-reddit icon" id="card-text-7"></i>
    <p>Reddit</p>
</div>
<div class="card-style card" id="card-8">
    <i class="fa-solid fa-check ok" style="font-size:18px;"></i>
    <i class="fa-brands fa-quora icon"  id="card-text-8"></i>
    <p>Quora</p>
</div>
</div>
</div>
 <script src="card.js"></script> 
    <script src="https://kit.fontawesome.com/6afa902829.js" crossorigin="anonymous"></script>
</body>
</html>
