<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Design</title>
</head>
<body>
<div class="container">
    <p>CUSTOM SELECT OPTION</p>
    <h1>CHECKBOX</h1>
<div class="card-container">
<div class="card-style card-1">
    <i class="fa-brands fa-facebook-f"></i>
    <p>Facebook</p>
</div>
<div class="card-style card-2">
    <i class="fa-solid fa-check check-mark" style="font-size:18px; color: white;padding-left: 2px;"></i>
    <i class="fa-brands fa-twitter"></i>
    <p>Twitter</p>
</div>
<div class="card-style card-3">
    <i class="fa-brands fa-instagram"></i>
    <p>Instagram</p>
</div>
<div class="card-style card-4">
    <i class="fa-solid fa-check check-mark" style="font-size:18px; color: white;padding-left: 2px;"></i>
    <i class="fa-brands fa-linkedin-in"></i>
    <p>Linkedin</p>
</div>
<div class="card-style card-5">
    <i class="fa-solid fa-check check-mark" style="font-size:18px; color: White;padding-left: 2px;"></i>
    <i class="fa-brands fa-whatsapp"></i>
    <p>Whatsapp</p>
</div>
<div class="card-style card-6">
    <i class="fa-brands fa-google-plus-g"></i>
    <p>GooglePlus</p>
</div>
<div class="card-style card-7">
    <i class="fa-solid fa-check check-mark" style="font-size:18px;color: white;padding-left: 2px;"></i>
    <i class="fa-brands fa-reddit"></i>
    <p>Reddit</p>
</div>
<div class="card-style card-8">
    <i class="fa-brands fa-quora"></i>
    <p>Quora</p>
</div>
</div>
</div>
    <script src="https://kit.fontawesome.com/6afa902829.js" crossorigin="anonymous"></script>
</body>
</html>
